<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script type="text/javascript" src="lib/jquery/dist/jquery.js" ></script>
    </head>
    <body>       
        <div class="conteudo">            
            <div class="row">
                <div class="col-12">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 text-center">
                        <div id="divTitle" class="text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                </div> 
                <form id="formLogin" class="row" th:action="@{/login}" method="POST" role="form" data-toggle="validator">
                    <div class="col-12">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4">
                            <div id="formularioLogin" class="col-lg-12">
                                <div class="form-group camposDeTexto">
                                    <label>Login</label>
                                    <input id="username" name="username" type="text" maxlength="100" placeholder="Digite seu login..." class="form-control" data-error="Campo obrigatório" required="true"/>   
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group camposDeTexto">
                                    <label>Senha</label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Digite sua senha..." data-error="Campo obrigatório" required="true"/>
                                        <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input id="LoginBtn" type="submit" class="btn btn-primary btn-outline btn-login-submit" value="Entrar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js" ></script>         
        <script type="text/javascript" src="lib/bootstrap_validator/dist/validator.js" ></script>
        <script type="text/javascript" src="js/login.js" ></script>
    </body>
</html>
