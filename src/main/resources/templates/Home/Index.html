<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head th:replace="Fragments/header :: header">
    </head>
    
    <body>   
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="lista_alunos.html">
                    <img class="rounded" height="60px" src="https://logopond.com/logos/0343ba08a5fd3ca2a92cbd23932a1b14.png"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <br/>
            <div class="" id="alunos">
                <h2>Alunos</h2>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active pb-3" data-toggle="tab" href="#alunos-todos" role="tab">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pb-3" data-toggle="tab" href="#alunos-sem-avaliacao" role="tab">Sem avaliação</a>
                    </li>
                    <li class="nav-item"  style="margin-left:49vh;margin-right: 1vh">
                        <a th:href='@{/cadastro}' type="button" class="btn btn-success" style="min-width:10vh"><i class="fa fa-plus" aria-hidden="true"></i> Novo aluno</a>
                    </li>
                    <li>
                        <form class="form-inline  ml-auto">
                            <input class="form-control mr-sm-m2" type="search" placeholder="Nome do aluno" aria-label="Search" style="margin-right: 1vh;"/>
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
                <!-- MODAL INSERIR ALUNO ############################## -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                            
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Cadastrar novo aluno</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <form class="form-salva-aluno" th:action="@{/salva_aluno}" th:object="${aluno}" method="POST" >
                            <div id="form-aluno" class="modal-body table-responsive">
                                <!--<p  align="center" class="modal-p__color modal-p__size">Para cadastrar um novo aluno na academia, por favor, preencha
                                    os campos abaixo e clique em Adicionar.</p> -->
                                <table class="table-hover">
                                    <tr>
                                        <td class="modal-table-td__width">
                                            Nome do aluno
                                        </td>
                                        <td class="modal-table-td-input__width">
                                            <input type="text" class="form-control modal-input__size modal-placeholder-size" name="nome" placeholder="Digite o nome do aluno.."/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="modal-table-td__width">
                                            CPF do aluno
                                        </td>
                                        <td class="modal-table-td-input__width">
                                            <input type="text" onchange="validaCPF(this.cpf)" class="form-control modal-input__size modal-placeholder-size" name="cpf" id="cpf" placeholder="Digite o CPF do aluno.."/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="modal-table-td__width">
                                            Data de Nascimento
                                        </td>
                                        <td class="modal-table-td-input__width">
                                            <input type="date" class="form-control modal-input__size modal-placeholder-size" name="nome"  min="1920-01-01" max="2019-01-01" value="1985-01-01" placeholder="Digite o nome do aluno.."/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="modal-table-td__width">
                                            Email
                                        </td>
                                        <td class="modal-table-td-input__width">
                                            <input type="email" class="form-control modal-input__size modal-placeholder-size" name="email" placeholder="Digite o email do aluno..."/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="modal-table-td__width">
                                            Sexo
                                        </td>
                                        <td class="modal-table-td-input__width">
                                            <INPUT TYPE="RADIO" class="form-control" NAME="masculino" VALUE="1"/> Masculino 
                                            <INPUT TYPE="RADIO" class="form-control" NAME="feminino" VALUE="2"/> Feminino
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button id="submit_aluno" type="submit" class="btn btn-success" data-dismiss="modal">Cadastrar</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>


        


                <!-- fim do modal de inserir aluno #################### -->
                <div class="tab-content">
                    <div class="tab-pane active" id="alunos-todos" role="tabpanel">
                        <table class="table table-hover">
                            <tr>
                                <th class="ola">Nome</th>
                                <th>Data de ínicio</th>
                                <th>Última avaliação</th>
                                <th></th>
                            </tr>
                            <tr th:each="alunos:${alunos}" th:if="${alunos.ultimaAvaliacao != null}">
                                <td class="ola"><span th:text="${alunos.nome}"> </span></td>
                                <td><span th:text="${alunos.dataNascimento}"> </span></td>
                                <td><span th:text="${alunos.ultimaAvaliacao}"> </span></td>
                                <td><a class="btn btn-primary" href="ProfVisualizaAluno.html" role="button">Visualizar</a></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane" id="alunos-sem-avaliacao" role="tabpanel">
                        <table class="table table2 table-hover">
                            <tr>
                                <th class="ola">Nome</th>
                                <th>Data de ínicio</th>
                                <th>Última avaliação</th>
                                <th></th>
                            </tr>
                            <tr th:each="alunos:${alunos}" th:if="${alunos.ultimaAvaliacao == null}" >

                                <td class="ola"><span th:text="${alunos.nome}"> </span></td>
                                <td><span th:text="${alunos.dataNascimento}"> </span></td>
                                <td><span th:text="${alunos.ultimaAvaliacao}"> </span></td>
                                <td><a class="btn btn-primary" href="ProfVisualizaAluno.html" role="button">Visualizar</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </div>

    </body>
</html>
