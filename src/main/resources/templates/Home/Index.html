<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="Fragments/header :: header"></head>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<style>
    .card {
        margin: 10px;
    }
</style>
<body>
    <div id="wrapper">
        <ul th:replace="Fragments/sideBar :: sidebar"></ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <!--INCLUI -->

            <div id="content">
                <nav th:replace="Fragments/topnav :: topnav"></nav>
                <div th:replace="Fragments/logout :: logout"></div>
                <div class="container-fluid">
                    <div class="" id="dashboard">
                        <th:block>
                            <div class="row">

                                <div class="col mb-4">
                                    <div class="card border-left-info shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                        Porcentagem de Alunos Avaliados</div>
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col">
                                                            <div class="progress progress-sm mr-2"
                                                                style="height: 30px;">
                                                                <div class="avaliados progress-bar bg-info"
                                                                    role="progressbar" th:aria-valuenow="@{dados.}" data-toggle="tooltip" data-placement="bottom" title="Avaliados"
                                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-users fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col mb-4">
                                    <div class="card border-left-info shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                        Porcentagem por Gênero</div>
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col">
                                                            <div class="progress progress-sm mr-2"
                                                                style="height: 30px;">
                                                                <div class="homens progress-bar bg-primary" data-toggle="tooltip" data-placement="bottom" title="Homens"
                                                                    role="progressbar" style="width: 15%"
                                                                    aria-valuenow="15" aria-valuemin="0"
                                                                    aria-valuemax="100"></div>
                                                                <div class="mulheres progress-bar bg-warning" data-toggle="tooltip" data-placement="bottom" title="Mulheres"
                                                                    role="progressbar" style="width: 30%"
                                                                    aria-valuenow="30" aria-valuemin="0"
                                                                    aria-valuemax="100"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-venus-mars fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col mb-4">
                                    <div class="card border-left-info shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                        Porcentagem de Ativados e Inativados</div>
                                                    <div class="row no-gutters align-items-center">
                                                        <div class="col">
                                                            <div class="progress progress-sm mr-2"
                                                                style="height: 30px;">
                                                                <div class="ativados progress-bar bg-success" data-toggle="tooltip" data-placement="bottom" title="Ativados"
                                                                    role="progressbar" style="width: 15%"
                                                                    aria-valuenow="15" aria-valuemin="0"
                                                                    aria-valuemax="100"></div>
                                                                <div class="inativados progress-bar bg-danger" data-toggle="tooltip" data-placement="bottom" title="Inativos"
                                                                    role="progressbar" style="width: 30%"
                                                                    aria-valuenow="30" aria-valuemin="0"
                                                                    aria-valuemax="100"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-user-slash fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </th:block>

                        <div class="row">
                            <div class="col">

                                <div class="card ">
                                        <h5 class="card-header">MÉDIA DE GORDURA POR GÊNERO</h5>
                                        <div class="card-body">
                                                <div id="lineChart" style="min-width: 310px; height: 400px; margin: 0 auto">
                                        </div>
                                      </div>

                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                                <div class="col">
    
                                    <div class="card ">
                                            <h5 class="card-header">MÉDIA DE IMC POR FAIXA ETÁRIA</h5>
                                            <div class="card-body">
                                                <div id="lineIMC" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                                            </div>
                                          </div>
    
                                    </div>
                                </div>
                                
                            </div>
                </div>
            </div>
        </div>

    </div>
</body>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<footer th:replace="Fragments/footer :: footer"></footer>
<script th:inline="javascript">
    /*<![CDATA[*/
    var dados = [[${ dados }]];
    var media = [[${ media }]];
    /*]]>*/
</script>
<script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $("[data-tt=tooltip]").tooltip()
        })
</script>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/Graficos/HomeGraficos.js}"></script>
</html>
